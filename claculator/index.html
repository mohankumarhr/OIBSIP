<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-main">
        <h1>Simple Calculator</h1>
        <div class="container">
            <div class="display">
                <p></p>
                <input type="text" >
            </div>
            <div class="keyboard">
        
                    <div class="key">(</div>
                    <div class="key">)</div>
                    <div class="key">ans</div>
                    <div class="key">del</div>
                    <div class="key">clear</div>
               
                        <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">%</div>
                    <div class="key">√</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">x</div>
                    <div class="key">/</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">+</div>
                    <div class="key">-</div>
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">x²</div>
                   
                    <div class="key" id="enter">Enter</div>
                   
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
